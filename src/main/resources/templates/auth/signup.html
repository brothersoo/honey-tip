<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>Be a Bee!</h1>
        <form action="#" th:action="@{/signupProcess}" th:object="${/auth/signupForm}" method="post">
            <div class="form-group">
                <label th:for="username">아이디</label>
                <input th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'"
                       type="text" placeholder="아이디" required />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: #bd2130">
                    Username duplicated</p>
            </div>


            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input th:field="*{password}" th:class="form-control" type="password" placeholder="비밀번호" required />
            </div>


            <div class="form-group">
                <label th:for="passwordConfirm">비밀번호 재입력</label>
                <input th:field="*{passwordConfirm}" th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'form-control fieldError' : 'form-control'"
                       type="password" placeholder="비밀번호 확인" required />
                <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: #bd2130">
                    Password mismatch</p>
            </div>

            <div class="form-group">
                <label th:for="nickname">닉네임</label>
                <input th:field="*{nickname}" th:classappend="${#fields.hasErrors('nickname')} ? 'form-control fieldError' : 'form-control'"
                       type="text" placeholder="닉네임" required />
                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color: #bd2130">
                    Nickname duplicated</p>
            </div>

            <button th:type="submit" class="btn btn-outline-info my-2 my-sm-0 btn-sm">Be a Bee!</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
