<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Honey Tip</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>Info modification</h1>

        <div class="form-group">
            <label th:for="username">아이디</label>
            <p th:text="${username}"></p>
        </div>

        <form action="#" th:action="@{/auth/modificationProcess}" th:object="${modificationForm}" method="post">
            <label for="passwordMaintain" style="cursor:pointer">
                <input th:field="*{passwordMaintain}" type="checkbox" id="passwordMaintain" /> 비밀번호 유지</label>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'"
                       type="password" placeholder="비밀번호" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: #bd2130">
                    Password length error</p>
            </div>


            <div class="form-group">
                <label th:for="passwordConfirm">비밀번호 재입력</label>
                <input th:field="*{passwordConfirm}" th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'form-control fieldError' : 'form-control'"
                       type="password" placeholder="비밀번호 확인" />
                <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: #bd2130">
                    Password mismatch</p>
            </div>

            <div class="form-group">
                <label th:for="nickname">닉네임</label>
                <input th:field="*{nickname}" th:classappend="${#fields.hasErrors('nickname')} ? 'form-control fieldError' : 'form-control'"
                       type="text" placeholder="닉네임" />
                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color: #bd2130">
                    Nickname duplicated</p>
            </div>
            <button class="btn btn-outline-info my-2 my-sm-0 btn-sm">Change!</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
