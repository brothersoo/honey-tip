<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Honey Tip</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>꿀팁 수정하기</h1>
        <form th:action="@{/tip/{tipId}/editProcess (tipId=${tipId})}" th:object="${tip}" method="post">
            <div>
                <label th:for="title">제목</label>
                <input th:field="*{title}" type="text" required>
            </div>

            <div>
                <label th:for="category">카테고리</label>
                <select class="select_type01 w170" th:field="*{categoryName}">
                    <option th:each="category : ${categories}"
                            th:value="${category.name}" th:utext="${category.name}"></option>
                </select>
            </div>

            <div>
                <label th:for="content">꿀팁</label>
                <textarea th:field="*{content}" name="content" cols="30" rows="5" required></textarea>
            </div>

            <button class="btn btn-outline-info my-2 my-sm-0 btn-sm">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
